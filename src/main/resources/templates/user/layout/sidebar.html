<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col1">
    <div class="user_info">
        <div class="title_img">
            <img th:src="@{../img/user.png}" alt="">
        </div>
        <div class="title_info">
            <span th:text="${#authentication.principal.name}"></span>
            <p th:text="${#authentication.principal.phone}"></p>
        </div>
    </div>
    <div class="user_action">
        <ul>
            <li>
                <a class="profile-link" th:href="@{/profile}">
                    <i class="fa-regular fa-user"></i><span class="info">Thông tin cá nhân</span>
                    <i class="fa fa-angle-right arrow"></i>
                </a>
            </li>
            <li>
                <a class="profile-link" th:href="@{/my-order}">
                    <i class="fa-solid fa-bag-shopping"></i><span class="info">Đơn hàng của tôi</span>
                    <i class="fa fa-angle-right arrow"></i>
                </a>
            </li>
            <li>
                <a class="profile-link" th:href="@{/logout}">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i><span class="info">Đăng xuất</span>
                    <i class="fa fa-angle-right arrow"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
