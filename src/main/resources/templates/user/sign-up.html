<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="user/layout/head::head"></div>
    <link rel="stylesheet" th:href="@{../css/login.css}" type="text/css">
</head>
<body>
<div>
    <div th:replace="user/layout/header :: .container-menu"></div>
    <div th:replace="user/layout/header :: #back-to-top"></div>


    <div class="content">
        <div class="main-body">
            <form th:action="@{/register}" method="post"
                  class="form-login" id="form-1">
                <div class="form-content">
                    <div class="form-header">
                        <p>MBShop</p>
                    </div>
                    <div class="form-body">
                        <div class="form-group">
                            <label class="form-label">Họ và tên</label>
                            <input required="true" type="text" class="form-control" name="name" placeholder="VD: Nguyễn Văn A" value="" >
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tên đăng nhập</label>
                            <input required="true" type="text" class="form-control" name="username" placeholder="nhập username" value="" >
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Số điện thoại</label>
                            <input required="true" type="text" class="form-control" name="phone" placeholder="VD: 0355558195" value="">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input required="true" type="email" class="form-control" name="email" placeholder="VD: nguyena@gmail.com" value="">
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Mật khẩu</label>
                            <input required="true" type="password" class="form-control" name="password" minlength="6" placeholder="Nhập mật khẩu">
                            <span class="form-message"></span>
                        </div>
                    </div>
                    <p>
                        <a th:href="@{/login}" style="color:blue">Tôi đã có tài khoản</a>
                    </p>
                    <div class="form-footer">
                        <button type="submit" class="form-submit">ĐĂNG KÝ</button>
                    </div>

                </div>
            </form>
        </div>
    </div>


    <div th:replace="user/layout/footer"></div>
</div>

</body>
</html>
